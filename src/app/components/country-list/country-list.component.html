<!-- *ngFor="let item of data$ | async -->
<div class="row mx-0 justify-content-center" style="gap: 10px;">
    <div *ngFor="let country of countrys" class="card col-10 col-sm-5 col-md-3 col-lg-2 mb-3 p-0" >
      <img src="{{country.flags.png}}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{country.name.common}}</h5>
      </div>
      <ul class="list-group">
        <li class="list-group-item">Population: {{country.population}}</li>
        <li class="list-group-item">Region: {{country.region}}</li>
        <li class="list-group-item">Capital: {{country.capital}}</li>
      </ul>
    </div>
</div>
